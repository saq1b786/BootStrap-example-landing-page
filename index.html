<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example Landing Page</title>

  <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
      
      <!-- Brand -->
      <a class="navbar-brand text-dark fw-bold" href="#">Nordweg2.0</a>

      <!-- Hamburger Menu (mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Store</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <section id="hero-section">

    <div class="container py-5">

      <div class="row g-5">

        <div class="col-12 col-md-6 bg-dark text-white d-flex align-items-center justify-content-center" style="height: 300px;">
          Left


        </div>

        <div class="col-12 col-md-6 bg-primary text-white d-flex align-items-center justify-content-center p-3" style="height: 300px;">
          Right


        </div>



      </div>



    </div>


  </section>


  <section id="content-section" class="py-5">

    <div class="container">

      <div class="row g-4">

        <div class="col-12 col-md-4 bg-light p-4 text-center">
          Column 1
        </div>

        <div class="col-12 col-md-4 bg-light p-4 text-center">
          Column 2
        </div>

        <div class="col-12 col-md-4 bg-light p-4 text-center">
          Column 3
        </div>

      </div>

    </div>

  </section>


  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
